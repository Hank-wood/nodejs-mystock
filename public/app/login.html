<div class="jumbotron" style="padding-top: 70px;">
	<div class="container">
		<div class="col-md-9">

			<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0"
						class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"
						class=""></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"
						class=""></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/1.png">
					</div>
					<div class="item">
						<img src="images/1.png">
					</div>
					<div class="item">
						<img src="images/1.png">
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>


		<div class="col-md-3">

			<div class="small red" ng-show="errorShow">{{ error }}</div>

			<form role="form" id="login" ng-submit="loginIn()" ng-show="formShow">
				<h3>用户登录</h3>
				<div class="form-group">
					<input type="text" name="name" class="form-control"
						placeholder="用户名" ng-model="name" />
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control"
						placeholder="密码" ng-model="password" />
				</div>
				<div class="row">
					<div class="col-md-5 small">
						<input type="password" class="form-control"
							id="exampleInputPassword1" placeholder="验证码">
					</div>
					<div class="col-md-4 small">验证码</div>
					<div class="col-md-3 small">刷新</div>
				</div>
				<div>
					<input type="checkbox" value="true"><small>自动登录</small>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
				<p class="text-primary small point" id="changeSign"
					ng-click="toggle()">没有账户，点击注册</p>
			</form>

			<form role="form" id="sign" action="/sign" method="post"
				ng-hide="formShow">
				<h3>用户注册</h3>

				<div class="form-group">
					<input type="text" name="name" class="form-control"
						placeholder="用户名">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control"
						placeholder="密码">
				</div>
				<div class="form-group">
					<input type="password" name="repassword" class="form-control"
						placeholder="确认密码">
				</div>
				<div class="row">
					<div class="col-md-5 small">
						<input type="password" class="form-control"
							id="exampleInputPassword1" placeholder="验证码">
					</div>
					<div class="col-md-4 small">验证码</div>
					<div class="col-md-3 small">刷新</div>
				</div>
				<button type="submit" class="btn btn-default">注册</button>
				<p class="text-primary small point" id="changeLogin"
					ng-click="toggle()">已有账户，点击登录</p>
			</form>
		</div>
	</div>
</div>


<div class="container">
	<div class="col-md-4">
		<h4>明星用户</h4>
	</div>
	<div class="col-md-4">
		<h4>热门</h4>
	</div>
	<div class="col-md-4">
		<h4>新闻</h4>
	</div>
</div>
